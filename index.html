<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="phone com instagram aberto.">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="insgaram logo">

                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue com Gilberto_neto</a>
                <a href="#" class="instagram logout">Remove Conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Gilberto_neto</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscrevace</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-dowload" target="_blank"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D9AAB6F24-B769-4707-8CAA-A95C32B7C9A7%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-dowload" target="_blank"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
